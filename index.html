<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="players">
        <span id="player1">Player 1</span>
        <span id="player2">Player 2</span>
      </div>

      <div class="center-container">
        <div class="grid-container">
          <div class="item1">
            <div class="block" data-index="0"></div>
          </div>
          <div class="item2" >
            <div class="block" data-index="1"></div>
          </div>

          <div class="item3">
            <div class="block" data-index="2"></div>
          </div>
          <div class="item4">
            <div class="block" data-index="3"></div>
          </div>
          <div class="item5">
            <div class="block" data-index="4"></div>
          </div>
          <div class="item6">
            <div class="block" data-index="5"></div>
          </div>
          <div class="item7">
            <div class="block" data-index="6"></div>
          </div>
          <div class="item8">
            <div class="block" data-index="7"></div>
          </div>
          <div class="item9">
            <div class="block" data-index="8"></div>
          </div>
        </div>
      </div>

      <button id="start-game">Let's play</button>
    </main>
  </body>
</html>
