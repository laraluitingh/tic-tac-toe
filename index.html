<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="players">
        <div class="player1-info">
          <img src="./images/2.png" alt="naughts" class="naughts" />
          <span id="player1">Player 1</span>
        </div>
        <div class="player2-info">
          <img src="./images/1.png" alt="crosses" class="crosses" />
          <span id="player2">Player 2</span>
        </div>
      </div>

      <div class="center-container">
        <div class="grid-container">
          <div class="item1">
            <div class="block" data-index="0"></div>
          </div>
          <div class="item2">
            <div class="block" data-index="1"></div>
          </div>

          <div class="item3">
            <div class="block" data-index="2"></div>
          </div>
          <div class="item4">
            <div class="block" data-index="3"></div>
          </div>
          <div class="item5">
            <div class="block" data-index="4"></div>
          </div>
          <div class="item6">
            <div class="block" data-index="5"></div>
          </div>
          <div class="item7">
            <div class="block" data-index="6"></div>
          </div>
          <div class="item8">
            <div class="block" data-index="7"></div>
          </div>
          <div class="item9">
            <div class="block" data-index="8"></div>
          </div>
        </div>
      </div>
      <div class="center-button" id="bottom-container">
        <button id="start-game" class="start-button">Let's play</button>
      </div>
    </main>
  </body>
</html>
